    <body>
    <script>
            d3.selection.prototype.moveToFront = function(){
                return this.each(function(){
                    this.parentNode.appendChild(this);
                })
            }
            d3.selection.prototype.moveToBack = function() {  
                return this.each(function() { 
                    var firstChild = this.parentNode.firstChild; 
                    if (firstChild) { 
                        this.parentNode.insertBefore(this, firstChild); 
                    } 
                });
            };
        /* Use to export the anthologies' branch lists to a json file called anthologies.json. Use when recreating the mds */
        // anthologies = new AnthologyList("./scripts/dataprep/exportAnthologies.php");
        anthologies = new AnthologyList();
    </script> 
        <select name = "mappings" onchange="anthologies.changeMapping(value)">
            <option  selected value="relative_total.csv">Relative Total</option>
            <option value="absolute_total.csv">Absolute Total</option>
            <option value="relative_branches.csv">Relative Branches</option>
            <option value="relative_branchesSize.csv">Relative Branches and Size</option>
            <option value="absolute_branches.csv">Absolute Branches</option>
        </select>
